<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/vendor.css -->
        <!-- injector:bowercss -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:css styles/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/customcordova.css">
        <link rel="stylesheet" href="css/demo.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- endinjector -->
    <!-- endbuild -->
  </head>

  <body>
    <!-- =================== Navigation bar =================== -->
    <div class="header-placeholder"></div>
        <div role="main">
            <header class="bs-header text-center navbar-fixed-top" id="overview">
                <div class="container">
                    <h1 id="app-heading">
                        <img src="img/logo.png">
                        <a ui-sref="home" class="headerlink">Travinfo Message </a>
                    </h1>
                    <oauth></oauth>
                </div>
            </header>
        </div>
    </div>
    <div role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <section id="uiview" ui-view></section>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.main -->

    <footer class="footer">
        <div class="container">
            <p class="centerText">www.travappar.se</p>
        </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- injector:bowerjs -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-ui-utils/ui-utils.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:js scripts/custom.js -->
    <!-- injector:js -->
    <script src="js/config.js"></script>
    <script src="js/application.js"></script>
    <script src="modules/core/core.js"></script>
    <script src="modules/core/config/routes.js"></script>
    <script src="modules/core/services/auth.js"></script>
    <script src="modules/core/services/pushfactory.js"></script>
    <script src="modules/core/directives/authdirective.js"></script>
    <script src="modules/core/controllers/home.js"></script>
    <script src="modules/core/controllers/owner-start-page.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
    <script src="cordova.js"></script>

  </body>
</html>
